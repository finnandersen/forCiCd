# Конфигурация для Selenoid
# Используйте эти настройки для запуска тестов в Selenoid

# URL Selenoid hub
selenoid.url=http://localhost:4444/wd/hub

# Браузер
selenoid.browser=chrome
selenoid.browser.version=latest

# Размер окна
selenoid.browser.size=1920x1080

# Таймауты (в миллисекундах)
selenoid.timeout=10000
selenoid.page.load.timeout=30000

# Включить VNC (для просмотра выполнения тестов)
selenoid.enable.vnc=true

# Включить запись видео
selenoid.enable.video=true

# Разрешение экрана для видео
selenoid.screen.resolution=1920x1080
